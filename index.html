<script>

$.ajax({
  url: "https://github.com/virn1101/thakshak.github.io/tree/master/img",
  success: function(data){
     $(data).find("a:contains(.jpg)").each(function(){
        // will loop through 
        var images = $(this).attr("href");

        $('<p></p>').html(images).appendTo('a div of your choice')

     });
  }
});
</script>
